<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <title>Favorite Things</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->

    <!-- Custom JS -->

  <body>
    <div class="container">
      <header>
        <h1>Your favorite things</h1>
      </header>
      <h2>A survery to practice capturing arrays</h2>
      <p>
        Fill out the fields below
      </p>
      <form id="fav-things">
        <div class="form-group">
          <label for="fav1">Favorite item #1</label>
          <input type="text" class="form-control" id="fav1">
        </div>
        <div class="form-group">
          <label for="fav2">Favorite item #2</label>
          <input type="text" class="form-control" id="fav2">
        </div>
        <div class="form-group">
          <label for="fav3">Favorite item #3</label>
          <input type="text" class="form-control" id="fav3">
        </div>
        <div class="form-group">
          <label for="fav4">Favorite item #4</label>
          <input type="text" class="form-control" id="fav4">
        </div>
        <ul class="display">
        </ul>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <footer>
        <p>&copy; 2016 Favorite Things, Inc.</p>
      </footer>
    </div> <!-- end container -->
  </body>
